{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="{% static 'img/LogoGG.png' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">  <title>Inicio de Sesión</title>
</head>
<body background="{% static 'img/Arcade.png' %}">
  <div class="container">  
    
    <a href="{% url 'index' %}">
      <img src="{% static 'img/LogoGG.png' %}" alt="Logo de la empresa" id="logo" width="42">
    </a>

  <form method="post" class="login-form">  <h1>Iniciar Sesión</h1>
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Ingresar</button>
    <h4><a href="{% url 'registro' %}">¿No tienes cuenta? Registrate</a></h4>
  </form>

</div>
</body>
</html>
